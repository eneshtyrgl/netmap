<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">
  <h2>Create Your Account</h2>

  <div class="form-group">
    <label for="first_name">First Name</label>
    <input id="first_name" type="text" pInputText formControlName="first_name" />
  </div>

  <div class="form-group">
    <label for="last_name">Last Name</label>
    <input id="last_name" type="text" pInputText formControlName="last_name" />
  </div>

  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" pInputText formControlName="username" />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" pPassword formControlName="password" />
  </div>

  <div class="form-group">
    <label>Role</label>
    <div class="role-toggle">
      <button
        type="button"
        class="role-button"
        [class.active]="form.get('role')?.value === 'JOB_SEEKER'"
        (click)="form.get('role')?.setValue('JOB_SEEKER')"
      >
        Job Seeker
      </button>
      <button
        type="button"
        class="role-button"
        [class.active]="form.get('role')?.value === 'EMPLOYER'"
        (click)="form.get('role')?.setValue('EMPLOYER')"
      >
        Employer
      </button>
    </div>
  </div>

  <div class="form-group">
    <input type="date" formControlName="birth_date" class="p-inputtext calendar-input" />
  </div>

  <p-button
    type="submit"
    label="Register"
    severity="primary"
    styleClass="submit-button"
    [disabled]="form.invalid"
  />



  <p class="form-footer">
    Already have an account?
    <a routerLink="/login">Login</a>
  </p>

</form>
